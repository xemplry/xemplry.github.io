<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/neon-animation/neon-shared-element-animatable-behavior.html">


<dom-module id="fullsize-page-with-card">

  <link rel="import" type="css" href="shared.css">

  <style>
    :host {
      display: block;
      --google-red-300: #A42840;
      --google-blue-300: #252531;
      --google-red-100: #ffffff;
      --google-blue-100: #ffffff;

    }
    .fixed {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      
    }
    .card {
      position: relative;
      margin: 100px 100px;
      overflow: auto;

        
    }

    .card h1{ 
      position: relative;
      font-size: 80px;
      font-family: 'Handlee', serif;
      text-align: center;
      color: #ffffff
    }

    .card #menu ul li h2{
      font-size: 50px;
      font-family: 'Handlee', serif;
      text-align: left;
      color: #ffffff;
      margin-left: 20px;

    }

    .card #menu ul li p{
      font-size: 20px;
      font-family: 'Handlee', serif;
      text-align: left;
      color: #ffffff;
      margin-left: 20px;
    }

    .card #menu ul{
    list-style: none;
    }

    .card #menu li{
      display: inline;
      width: 210px;
      float: left;
      padding-left: 80px;
      padding-right: 80px;
      padding-top: 0px;
    }
  </style>

  <template>

    <div id="fixed" class$="[[_computeFixedBackgroundClass(color)]]">
      
    </div>

    <div id="card" class$="[[_computeCardClass(color)]]">
      <div id="unique0" class="unique">
          <h1>We're Xemplry</h1>
          <div id="menu">
            <ul>
            <li><h2>We do</h2>
            <p>We're a proudly small web agency based in Bengaluru, India.</p>
            <p>We work with clients big and small to bring their businesses into the digital age.</p>
            </li>
            <li><h2>We care</h2></li>
            <li><h2>We love</h2></li>
            </ul>
          </div>
      </div>
      <div id="unique1" class="unique">
        <h1>We do digital</h1>
      </div>
      <div id="unique2" class="unique">
          <h1>See our work</h1>
      </div>
      <div id="unique3" class="unique">
          <h1>Let's </h1>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'fullsize-page-with-card',
    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    _idChanged: function(newVal, oldVal) {
      var uniques = Polymer.dom(this.$.card).querySelectorAll('.unique');
      uniques.forEach(function (item) {
        item.style.display = 'none';
      });
      var unique = Polymer.dom(this.$.card).querySelector('#unique' + newVal);
      unique.style.display = 'inline';
    },
    properties: {
      color: {
        type: String
      },
      uniqueId: {
        type: Number,
        observer: '_idChanged'
      },
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.card,
            'ripple': this.$.fixed

          }
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this,
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                delay: 150
              }
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.fixed
            }, {
              name: 'transform-animation',
              transformFrom: 'none',
              transformTo: 'translate(0px,-200vh) scale(0.9,1)',
              node: this.$.card
            }]
          }
        }
      }
    },
    _computeCardClass: function(color) {
      var cls = 'card';
      if (color) {
        cls += ' ' + color + '-300';
      }
      return cls;
    },
    _computeFixedBackgroundClass: function(color) {
      var cls = 'fixed';
      if (color) {
        cls += ' ' + color + '-100';
      }
      return cls;
    }
  });
</script>
