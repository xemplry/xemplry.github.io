<script>
  Polymer({
    is: 'fullsize-page-with-card',
    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    _idChanged: function(newVal, oldVal) {
      var uniques = Polymer.dom(this.$.card).querySelectorAll('.unique');
      uniques.forEach(function (item) {
        item.style.display = 'none';
      });
      var unique = Polymer.dom(this.$.card).querySelector('#unique' + newVal);
      unique.style.display = 'inline';
    },

    properties: {
      color: {
        type: String
      },
      uniqueId: {
        type: Number,
        observer: '_idChanged'
      },
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.card,
            'ripple': this.$.fixed
          }
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this,
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                delay: 150
              }
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.fixed
            }, {
                name: 'fade-out-animation',
                node: this.$.back
            }, {
              name: 'transform-animation',
              transformFrom: 'none',
              transformTo: 'translate(0px,-200vh) scale(0.9,1)',
              node: this.$.card
            }]
          }
        }
      }
    },
    _computeCardClass: function(color) {
      var cls = 'card';
      if (color) {
        cls += ' ' + color + '-300';
      }
      return cls;
    },
    _computeFixedBackgroundClass: function(color) {
      var cls = 'fixed';
      if (color) {
        cls += ' ' + color + '-100';
      }
      return cls;
    },
    _onClick: function() {
      this.fire('back');
    },
      _openGallery: function(event) {
          var id = event.target.getAttribute('data-id');
          blueimp.Gallery(Polymer.dom(this.$[id]).querySelectorAll('a'));
      },
      _submitForm: function(event) {
          this.$.contact.submit();
      }
  });
</script>
