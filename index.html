    <style>
      neon-animated-pages {
        height: 100%;
      }
    </style>

  </head>
  <body class="fullbleed">
    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>
    <template is="dom-bind">

      <neon-animated-pages id="pages" selected="0">

        <animated-grid on-tile-click="_onTileClick">

        </animated-grid>

        <fullsize-page-with-card id="fullsize-card" hero-id="hero" on-back="_onBack">
        </fullsize-page-with-card>

      </neon-animated-pages>
    </template>
    <script src="js/blueimp-gallery.min.js"></script>
    <script>
      var scope = document.querySelector('template[is="dom-bind"]');
      scope._onTileClick = function(event) {
        this.$['fullsize-card'].color = event.detail.data.color;
        this.$['fullsize-card'].uniqueId = event.detail.data.id;
        this.$.pages.selected = 1;
      };
      scope._onBack = function(event) {
        this.$.pages.selected = 0;
      };
    </script>
  </body>
