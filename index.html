<!doctype html>

<html>
  <head>
    <title>Xemplry</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
    <link rel="import" href="bower_components/neon-animation/neon-animations.html">
    <link rel="import" href="animated-grid.html">
    <link rel="import" href="fullsize-page-with-card.html">
    <link href="bower_components/paper-fab/paper-fab.html" rel="import">
    <link href="bower_components/iron-icons/iron-icons.html" rel="import">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Handlee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <style>
      neon-animated-pages {
        height: 100%;
      }
    </style>

  </head>
  <body class="fullbleed">

    <template is="dom-bind">

      <neon-animated-pages id="pages" selected="0">

        <animated-grid on-tile-click="_onTileClick">
        
        </animated-grid>

        <fullsize-page-with-card id="fullsize-card" hero-id="hero" on-click="_onFullsizeClick">
        </fullsize-page-with-card>

      </neon-animated-pages>
    </template>
    <script>
      var scope = document.querySelector('template[is="dom-bind"]');
      scope._onTileClick = function(event) {
        this.$['fullsize-card'].color = event.detail.data.color;
        this.$['fullsize-card'].uniqueId = event.detail.data.id;
        this.$.pages.selected = 1;
      };
      scope._onFullsizeClick = function(event) {
        this.$.pages.selected = 0;
      };
    </script>

  </body>
</html>
